      background-repeat: no-repeat; /* Non ripetere l'immagine di sfondo */

      color: #f1f1f1; /* Colore del testo chiaro per il contrasto */
      font-family: 'Roboto', sans-serif; /* Font principale della pagina */

    /* Stile personalizzato per la navbar (barra di navigazione) */
    .navbar {
      background: rgba(0, 0, 0, 0.8); /* Navbar con sfondo scuro trasparente */

      transition: all 0.3s ease; /* Transizione per gli effetti hover */
    }

    /* Cambia lo sfondo quando la navbar è sotto il puntatore del mouse */
    .navbar:hover {
      background: rgba(0, 0, 0, 0.9); /* Sfumatura più scura al passaggio del mouse */
    }

    /* Stile per il logo del sito */
    .navbar-brand {
      font-family: 'Lobster', sans-serif; /* Font per il nome del sito */
      font-weight: bold;  /* Grassetto per il nome */
      color: #00bfff !important; /* Colore azzurro per il nome */
      font-size: 1.8rem;  /* Dimensione del testo */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Ombra intorno al testo */
    }

    /* Stile per i link di navigazione */
    .nav-link {
      color: #f1f1f1 !important; /* Colore chiaro per i link */
      font-size: 1.1rem; /* Dimensione del testo */
      padding: 10px 15px; /* Distanza tra i link */
      transition: color 0.3s ease; /* Transizione per il colore al passaggio del mouse */
    }

    /* Effetto al passaggio del mouse sopra un link */
    .nav-item:hover .nav-link {
      color: #00bfff !important;  /* Colore blu per il link al passaggio del mouse */
      text-decoration: none; /* Rimuove la sottolineatura */
    }

    /* Stile del menu a tendina */
    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.8); /* Sfondo scuro per il menu */
      border: none;  /* Rimuove il bordo */
      border-radius: 8px;  /* Bordo arrotondato */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Ombra sotto il menu */
    }

    /* Stile per gli elementi del menu a tendina */
    .dropdown-item {
      color: #f1f1f1; /* Colore chiaro per i link nel menu */
      font-size: 1rem; /* Dimensione del testo */
      padding: 10px 20px; /* Distanza tra gli elementi */
      border-radius: 4px; /* Bordo arrotondato */
      transition: background-color 0.3s ease; /* Transizione per il colore di sfondo */
    }

    /* Effetto al passaggio del mouse sopra un elemento del menu */
    .dropdown-item:hover {
      background-color: #00bfff; /* Colore di sfondo azzurro al passaggio del mouse */
      color: white;  /* Colore bianco per il testo */
      cursor: pointer; /* Cambia il cursore per indicare interattività */
    }

    /* Aggiunta di un'animazione al menu a tendina */
    .dropdown-toggle::after {
      content: ' ▼';  /* Aggiunge una freccia verso il basso accanto al menu a tendina */
      color: #f1f1f1; /* Colore della freccia */
    }

    /* Colore per l'icona della navbar in versione mobile */
    .navbar-toggler-icon {
      background-color: #00bfff; /* Colore azzurro per l'icona del menu mobile */
    }

    /* Stile per il contenuto centrale */
    .content {
      margin-top: 80px; /* Spazio superiore per evitare la sovrapposizione con la navbar */
      padding: 30px;  /* Spaziatura interna */
      background-color: rgba(0, 0, 0, 0.7);  /* Sfondo semi-trasparente */
      border-radius: 15px;  /* Bordo arrotondato */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Ombra per il contenuto */
      text-align: center; /* Allinea il testo al centro */
      max-width: 90%;  /* Larghezza massima del contenuto */
      margin-left: auto;  /* Centra il contenuto orizzontalmente */
      margin-right: auto;  /* Centra il contenuto orizzontalmente */
    }

    /* Stile per l'intestazione principale */
    h1 {
      font-size: 3rem;  /* Dimensione grande per il titolo */
      color: #00bfff; /* Colore azzurro per il titolo */
      text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7);  /* Ombra per il titolo */
      margin-bottom: 20px;  /* Spazio sotto il titolo */
    }

    /* Stile per il testo */
    p {
      font-size: 1.2rem;  /* Dimensione del testo */
      text-align: center; /* Allinea il testo al centro */
      margin-top: 15px;  /* Spazio sopra il paragrafo */
      line-height: 1.6;  /* Altezza della riga per una lettura migliore */
    }

    /* Separazione tra gli elementi del menu a tendina */
    .dropdown-menu li {
      border-bottom: 1px solid #ddd; /* Linea di separazione tra gli elementi */
    }

    /* Rimuove la separazione per l'ultimo elemento */
    .dropdown-menu li:last-child {
      border-bottom: none;
    }

    /* Animazione di sfondo per un effetto dinamico */
    .animate-background {
      animation: backgroundAnimation 15s ease-in-out infinite; /* Animazione continua */
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0 0; /* Inizio dell'animazione */
      }
      50% {
        background-position: 100% 100%; /* Mezzo percorso dell'animazione */
      }
      100% {
        background-position: 0 0; /* Fine dell'animazione */
      }
    }

    /* Stile responsivo per dispositivi mobili */
    @media (max-width: 768px) {
      .content {
        padding: 20px; /* Riduce la spaziatura interna nei dispositivi mobili */
      }

      h1 {
        font-size: 2.5rem; /* Riduce la dimensione del titolo nei dispositivi mobili */
      }

      .nav-link {
        font-size: 1rem; /* Riduce la dimensione del testo dei link nei dispositivi mobili */
      }
    }
  </style>
