<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella 10x10</title>
  <style>
    div {
      font-size: 10px;
      display: flex;
      border: 1px solid black;
      height: 15px;
      width: 15px;
      margin: 2px;
    }
    #box1 {
      background-color: lightgray;
    }
    #box2 {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <div id="out"></div>

  <script>
    let str = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        str += "<div id='box2'>" + i + "</div>";
      } else {
        str += "<div id='box1'>" + i + "</div>";
      }
      if (i % 10 === 0) {
        str += "<br>";
      }
    }
    document.getElementById("out").innerHTML = str;
  </script>
</body>
</html>
