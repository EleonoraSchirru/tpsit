<!DOCTYPE html>
<html>
<head>
  <title>Combattimento</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game-area {
      width: 600px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .player {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      background-color: #ccc;
      cursor: pointer;
    }
    #player1 {
      background-color: red;
      left: 50px;
      top: 150px;
    }
    #player2 {
      background-color: blue;
      right: 50px;
      top: 150px;
    }
    .score {
      font-size: 24px;
      position: absolute;
      top: 10px;
    }
    #player1-score {
      left: 10px;
    }
    #player2-score {
      right: 10px;
    }
    #winner {
      font-size: 48px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player1" class="player"></div>
    <div id="player2" class="player"></div>
    <div id="player1-score" class="score">0</div>
    <div id="player2-score" class="score">0</div>
    <div id="winner">HAI VINTOOOO</div>
  </div>
  <script>
    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const player1Score = document.getElementById('player1-score');
    const player2Score = document.getElementById('player2-score');
    const winnerText = document.getElementById('winner');

    let player1Points = 0;
    let player2Points = 0;

    function checkCollision() {
      const rect1 = player1.getBoundingClientRect();
      const rect2 = player2.getBoundingClientRect();

      if (rect1.right > rect2.left &&
          rect1.left < rect2.right &&
          rect1.bottom > rect2.top &&
          rect1.top < rect2.bottom) {
        return true;
      }
      return false;
    }

    function handleTouch(event) {
      if (checkCollision()) {
        if (event.target === player1) {
          player1Points++;
          player1Score.textContent = player1Points;
        } else {
          player2Points++;
          player2Score.textContent = player2Points;
        }
        checkWinner();
      }
    }

    function checkWinner() {
      if (player1Points >= 5) {
        winnerText.style.display = 'block';
        winnerText.style.color = 'red';
      } else if (player2Points >= 5) {
        winnerText.style.display = 'block';
        winnerText.style.color = 'blue';
      }
    }

    player1.addEventListener('click', handleTouch);
    player2.addEventListener('click', handleTouch);
  </script>
</body>
</html>
