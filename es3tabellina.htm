<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelline</title>
</head>
<body>
    <div id="tabelline"></div>
    <script>
        for (let j = 1; j <= 10; j++) {
            let table = "<table>";
            for (let i = 1; i <= 10; i++) {
                table += "<tr><td>" + j + " x " + i + " = " + (j * i) + "</td></tr>";
            }
            table += "</table><br>";
            document.getElementById("tabelline").innerHTML += table;
        }
    </script>
</body>
</html>
