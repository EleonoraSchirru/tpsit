<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatore IMC</title>
</head>
<body>


<h2>Calcolatore Indice di Massa Corporea (IMC)</h2>


<div>
  <label for="peso">Inserisci il tuo peso in kg:</label>
  <input type="number" id="peso" step="0.01">
</div>


<div>
  <label for="altezza">Inserisci la tua altezza in metri(ricorda di mettere il punto, esempio :1.80):</label>
  <input type="number" id="altezza" step="0.01">
</div>


<button onclick="calcolaIMC()">Calcola IMC</button>


<div id="risultato"></div>


<script>
function calcolaIMC() {
  var peso = parseFloat(document.getElementById("peso").value);
  var altezza = parseFloat(document.getElementById("altezza").value);
 
  if (isNaN(peso) || isNaN(altezza) || peso <= 0 || altezza <= 0) {
    document.getElementById("risultato").innerHTML = "Inserisci un peso e un'altezza valida.";
    return;
  }
 
  var imc = peso / (altezza * altezza);
  var classificazione = "";
 
  if (imc < 18.5) {
    classificazione = "sei sottopeso";
  } else if (imc < 25) {
    classificazione = "sei normopeso";
  } else if (imc < 30) {
    classificazione = "sei sovrappeso";
  } else {
    classificazione = "sei obeso";
  }
 
  var risultatoString = "Il tuo IMC Ã¨ " + imc.toFixed(2) + ". Questo significa che sei classificato come: " + classificazione;
  document.getElementById("risultato").innerHTML = risultatoString;
}
</script>


</body>
</html>
